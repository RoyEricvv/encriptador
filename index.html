<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Mensajes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Mensajes</h1>
        <div class="input-output">
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="card">
                <img id="placeholderImage" src="assets/imagen.png" alt="Imagen de ejemplo" class="placeholder">
                <textarea id="outputText" placeholder="Aquí aparecerá el resultado..." readonly></textarea>
                <button id="copyButton" onclick="copyText()">Copiar</button>
            </div>
        </div>
        <div class="buttons">
            <button onclick="encrypt()">Encriptar</button>
            <button onclick="decrypt()">Desencriptar</button>
        </div>
        <p id="error-message" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
